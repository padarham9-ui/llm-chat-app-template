<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Chat</title>

<style>
:root{
  --bg:#212121;
  --sidebar:#171717;
  --assistant:#2f2f2f;
  --user:#3b3b3b;
  --input:#2a2a2a;
  --border:#3a3a3a;
  --text:#ececec;
  --sub:#9ca3af;
  --accent:#10a37f;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
}

.chat-wrapper{
  display:flex;
  flex-direction:column;
  width:100%;
  max-width:900px;
  margin:auto;
  height:100vh;
}

header{
  padding:16px;
  text-align:center;
  border-bottom:1px solid var(--border);
  font-weight:600;
  font-size:18px;
}

.chat-messages{
  flex:1;
  overflow-y:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.message{
  display:flex;
  gap:12px;
  max-width:100%;
}

.message-content{
  padding:14px 16px;
  border-radius:12px;
  line-height:1.5;
  white-space:pre-wrap;
  word-break:break-word;
}

.assistant{
  justify-content:flex-start;
}

.assistant .message-content{
  background:var(--assistant);
}

.user{
  justify-content:flex-end;
}

.user .message-content{
  background:var(--user);
}

.typing{
  font-size:14px;
  color:var(--sub);
  padding-left:6px;
}

.input-area{
  border-top:1px solid var(--border);
  padding:16px;
  background:var(--bg);
}

.input-box{
  display:flex;
  align-items:flex-end;
  background:var(--input);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
}

textarea{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  resize:none;
  color:var(--text);
  font-size:15px;
  max-height:200px;
}

button{
  background:var(--accent);
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  margin-left:8px;
  transition:.2s;
}

button:hover{
  opacity:.85;
}

footer{
  text-align:center;
  font-size:12px;
  color:var(--sub);
  padding:8px;
}
</style>
</head>

<body>

<div class="chat-wrapper">

<header>
  Cloudflare AI Chat
</header>

<div id="chat-messages" class="chat-messages">
