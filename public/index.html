<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cloudflare AI Chat</title>

<style>
:root{
  --bg:#212121;
  --assistant:#2f2f2f;
  --user:#3b3b3b;
  --input:#2a2a2a;
  --border:#3a3a3a;
  --text:#ececec;
  --sub:#9ca3af;
  --accent:#10a37f;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.chat-wrapper{
  display:flex;
  flex-direction:column;
  width:100%;
  max-width:900px;
  height:90vh;
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
}

header{
  padding:16px;
  text-align:center;
  border-bottom:1px solid var(--border);
  font-weight:600;
  font-size:18px;
}

.chat-messages{
  flex:1;
  overflow-y:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.message{
  display:flex;
  max-width:100%;
}

.message-content{
  padding:10px 14px;
  border-radius:12px;
  line-height:1.4;
  word-break:break-word;
  max-width:80%;
  white-space:pre-wrap;
}

.assistant{justify-content:flex-start;}
.assistant .message-content{background:var(--assistant);}

.user{justify-content:flex-end;}
.user .message-content{background:var(--user);}

.input-area{
  border-top:1px solid var(--border);
  padding:12px 16px;
  background:var(--bg);
}

.input-box{
  display:flex;
  align-items:flex-end;
  background:var(--input);
  border:1px solid var(--border);
  border-radius:14px;
  padding:8px 10px;
}

textarea{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  resize:none;
  color:var(--text);
  font-size:15px;
  max-height:150px;
}

button{
  background:var(--accent);
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  margin-left:8px;
  transition:.2s;
}
button:hover{opacity:.85;}

footer{
  text-align:center;
  font-size:12px;
  color:var(--sub);
  padding:6px;
}
</style>

</head>
