<!doctype html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>configfars AI</title>

<style>
:root{
  --bg:#212121;
  --assistant:#2f2f2f;
  --user:#3b3b3b;
  --input:#2a2a2a;
  --border:#3a3a3a;
  --text:#ececec;
  --sub:#9ca3af;
  --accent:#10a37f;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.chat-wrapper{
  display:flex;
  flex-direction:column;
  width:100%;
  max-width:600px;
  height:90vh;
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
}

header{
  padding:16px;
  text-align:center;
  border-bottom:1px solid var(--border);
  font-weight:600;
  font-size:18px;
}

.chat-messages{
  flex:1;
  overflow-y:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.message{
  display:flex;
}

.message-content{
  padding:10px 14px;
  border-radius:12px;
  line-height:1.4;
  max-width:80%;
  word-break:break-word;
  white-space:pre-wrap;
  position:relative;
}

.assistant{
  justify-content:flex-start;
}

.assistant .message-content{
  background:var(--assistant);
}

.user{
  justify-content:flex-end;
}

.user .message-content{
  background:var(--user);
}

.input-area{
  border-top:1px solid var(--border);
  padding:12px;
  background:var(--bg);
}

.input-box{
  display:flex;
  align-items:flex-end;
  background:var(--input);
  border:1px solid var(--border);
  border-radius:12px;
  padding:8px;
}

textarea{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  resize:none;
  color:var(--text);
  font-size:15px;
  max-height:150px;
}

button{
  background:var(--accent);
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  margin-left:6px;
  transition:.2s;
}

button:hover{
  opacity:.85;
}

.copy-btn{
  position:absolute;
  top:6px;
  right:6px;
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
}

.typing{
  font-size:14px;
  color:var(--sub);
  padding-left:6px;
}
</style>

</head>
<body>

<div class="chat-wrapper">

<header>configfars AI Chat</header>

<div id="chat-messages" class="chat-messages">
  <div class="message assistant">
    <div class="message-content">سلام چطور میتونم کمکتون کنم؟</div>
  </div>
</div>

<div class="input-area">
  <div class="input-box">
    <textarea id="user-input" placeholder="پیام خود را بنویس..."></textarea>
    <button id="send-button">ارسال</button>
  </div>
</div>

</div>

<script src="chat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
